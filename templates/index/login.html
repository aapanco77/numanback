{% load static %}

<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>

<div class="login">
  <h1>Bienvenido</h1>
  <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Iniciar Sesión</button>
</div>

<div id="id01" class="modal">
  
  <form class="modal-content animate" method="POST">
    {% csrf_token %}
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
      <img src="{% static 'img/avatar.jpg' %}" alt="Avatar" class="avatar">
    </div>

    <div class="container">
      <label for="username"><b>Usuario</b></label>
      <input type="text" placeholder="Ingresa tu Usuario" name="username" required>

      <label for="password"><b>Contraseña</b></label>
      <input type="password" placeholder="Ingresa tu Contraseña" name="password" required>
        
      <button type="submit">Iniciar Sesión</button>
<!--       <label>
        <input type="checkbox" checked="checked" name="remember"> Recuérdame
      </label> -->
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancelar</button>
      <span class="psw"> <a href="#">¿Olvidaste tu Contraseña?</a></span>
    </div>
  </form>
</div>

<script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>

</body>
</html>
